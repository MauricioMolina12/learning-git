<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
        <input type="tel" disabled>
        <div class="btn-container">
            <button class="btn btn1">C</button>
            <button class="btn arrowl"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn por">%</button>
            <button class="btn se">7</button>
            <button class="btn ei">8</button>
            <button class="btn ni">9</button>
            <button class="btn ex">x</button>
            <button class="btn fo">4</button>
            <button class="btn fi">5</button>
            <button class="btn si">6</button>
            <button class="btn me">-</button>
            <button class="btn on">1</button>
            <button class="btn tw">2</button>
            <button class="btn th">3</button>
            <button class="btn ma">+</button>
            <button class="btn ze">0</button>
            <button class="btn po">.</button>
            <button class="btn ig">=</button>
        </div>
    </div>
  </div>
</body>
</html>
